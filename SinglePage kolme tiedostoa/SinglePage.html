<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Single Page</title>
    <link rel="stylesheet" href="SinglePage.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Simple Page</h1>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>This is a simple single-page website example. It is clean, minimalistic, and easy to understand.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Simple Single Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
