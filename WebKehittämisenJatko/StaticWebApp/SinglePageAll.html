<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Single Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: #007acc;
            color: white;
        }

        .navbar {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input, form button {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Welcome to My Simple Page</h1>
    </header>

    <section id="about">
        <h2>About</h2>
        <p>This is a simple single-page website example. It is clean, minimalistic, and easy to understand.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Simple Single Page. All rights reserved.</p>
    </footer>

    <script>
        // Basic form submission feedback
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted. Thank you!');
        });
    </script>
</body>
</html>
